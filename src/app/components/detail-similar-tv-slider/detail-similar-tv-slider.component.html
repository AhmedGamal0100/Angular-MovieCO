<section class="cards-slider">
  <section class="cards-slider__container">
    <div class="cards-slider__title">
      <h2>Recommended for you</h2>
    </div>
    <p-carousel
      [value]="tvCardObjs()"
      [numVisible]="6" [numScroll]="1" [showIndicators]="false" [circular]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template pTemplate="item" let-tv>
        <button (click)="routeToDetails(tv)">
          <div>
            <app-home-tv-card [showCardObj]="tv"></app-home-tv-card>
          </div>
        </button>
      </ng-template>
    </p-carousel>
  </section>
</section>
