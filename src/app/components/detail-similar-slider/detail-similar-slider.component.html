<section class="cards-slider">
  <section class="cards-slider__container">
    <div class="cards-slider__title">
      <h2>Recommended for you</h2>
    </div>
    <p-carousel [value]="movieCardObjs()" [numVisible]="6" [numScroll]="1" [showIndicators]="false" [circular]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template pTemplate="item" let-movie>
        <button (click)="routeToDetails(movie)">
          <div>
            <app-home-cards [movieCardObj]="movie"></app-home-cards>
          </div>
        </button>
      </ng-template>
    </p-carousel>
  </section>
</section>
