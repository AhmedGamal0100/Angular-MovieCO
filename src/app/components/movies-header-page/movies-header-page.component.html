<div class="header">
  <div class="card flex justify-content-between align-items-center">
    <div>
      <h2 class="search__heading">
        Results for "{{ query() || 'Empty Search' }}"
      </h2>
    </div>
    <div class="flex gap-4 w-50">
      <h3>Search Type:</h3>
      @for (type of types; track type.key) {
      <div class="field-checkbox flex align-items-center">
        <p-radiobutton [inputId]="type.key" name="type" [value]="type" [(ngModel)]="selectedType"
          (onClick)="onTypeChange(type)" />
        <label [for]="type.key" class="ml-2">{{ type.name }}</label>
      </div>
      }
    </div>
  </div>
</div>
